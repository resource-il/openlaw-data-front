<!DOCTYPE html>
<html lang="he" ng-app="openLaw">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenLaw Data | Home</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/openlaw.css" rel="stylesheet">
  </head>
  <body>
    <div id="container" calss="container-fluid">
      <header>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">OpenLaw Data</a>
            </div>

            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li>
                  <a href="#" title="Main">Main</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <section id="main-content" class="row">
        <aside class="col-lg-3">
          <div ng-controller="selector">
            <ul class="nav nav-stacked panel-group" id="selector" role="tablist" aria-multiselectable="true">
              <li class="select-knesset panel panel-default">
                <div class="panel-heading" role="tab" id="headingKnessetSelector">
                  <div class="panel-title">
                    <a data-toggle="collapse" data-parent="#selector" href="#collapseKnessetSelector" aria-controls="collapseKnessetSelector">Select Knesset</a>
                  </div>
                </div>
                <ul id="collapseKnessetSelector" class="panel-collapse collapse nav nav-list in" role="tabpanel" aria-labelledby="headingKnessetSelector">
                  <li ng-repeat="knesset in knessetList">
                    <a href="#booklet/knesset/{{knesset}}" data-selection="knesset/{{knesset}}" ng-click="select($event)">Knesset {{knesset}}</a>
                  </li>
                </ul>
              </li>
              <li class="select-years panel panel-default">
                <div class="panel-heading" role="tab" id="headingYearSelector">
                  <div class="panel-title">
                    <a data-toggle="collapse" data-parent="#selector" href="#collapseYearSelector" aria-controls="collapseYearSelector">Select Year</a>
                  </div>
                </div>
                <ul id="collapseYearSelector" class="panel-collapse collapse nav nav-list" role="tabpanel" aria-labelledby="headingYearSelector">
                  <li ng-repeat="year in years">
                    <a href="#booklet/year/{{year}}" data-selection="year/{{year}}" ng-click="select($event)">{{year}}</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </aside>

        <section class="col-lg-9">
          <div ng-controller="bookletList">
            <ul class="panel-group nav nav-stacked" id="lawAccordion" role="tablist" aria-multiselectable="true">
              <li ng-repeat="booklet in booklets" class="panel panel-default">
                <div class="panel-heading" role="tab" id="heading{{booklet.booklet}}">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#lawAccordion" href="#collapse{{booklet.booklet}}" aria-controls="collapse{{booklet.booklet}}">{{booklet.booklet}}</a>
                    <span class="published"><i class="glyphicon glyphicon-calendar" title="Published"></i> <time datetime="{{booklet.dates.published}}">{{booklet.dates.published}}</time></span>
                  </h4>
                </div>
                <div id="collapse{{booklet.booklet}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{booklet.booklet}}">
                  <div class="panel-body">
                    <ul>
                      <li ng-repeat="link in booklet.links">
                        <a href="{{link}}" target="_blank">{{link}}</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </section>
      </section>
    </div>
    <script src="vendor/jquery/js/jquery-2.1.1.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/angularjs/js/angular.min.js"></script>
    <script src="js/openlaw.js"></script>
  </body>
</html>
